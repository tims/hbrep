# example replicating two tables to the same family in hbase.
---
public:
    users:
        table:  stuff
        row:    id
        columns:
            name:   'users:name'
            email:  'users:email' 
    user_info:
        table:  stuff
        row:    user
        columns:
            sex:    'users:sex'
            dob:    'users:dob'
